---

- block:
  - name: System Upgrade
    yum: name=* state=latest

  - name: Install EPEL
    template:
      src: '{{item.src}}'
      dest: '{{item.dest}}'
    with_items:
      - {src: epel.repo.jinja2,dest: /etc/yum.repos.d/epel.repo}
      - {src: 'RPM-GPG-KEY-EPEL-{{ansible_distribution_version}}',dest: /etc/pki/rpm-gpg/}


  - name: Disable SELinux
    selinux:
      state: disabled

  - name:  temporarily disable Selinux
    shell: setenforce 0 

  - name: Install Common Software
    yum: 
      name: [yum-utils,wget,openssl,unzip,bzip2,expect,at,vim, screen, git, htop, yum-cron,ImageMagick, goaccess,MySQL-python,python-pip]
      state: installed
    
  - name: Configuration yum-cron
    copy: src=yum-cron.conf dest=/etc/yum/

  - name: Start yum-cron
    service: name=yum-cron state=started enabled=yes
  
  when: ansible_distribution == 'CentOS'

- block:
  - name: Upgrade all packages to the latest version
    apt:
      name: "*"
      state: latest
      update_cache: yes
      force_apt_get: True
      autoremove: yes

  - name: Install Common Software
    apt: 
      name: [wget,openssl,unzip,bzip2,expect,at,vim,screen,git,htop,imagemagick,goaccess,python3-mysqldb,python-mysqldb,python-pip,python3-pip,unattended-upgrades,python3-pexpect,python-pexpect]
      state: latest
      force_apt_get: True
      allow_unauthenticated: yes

  - name: Configuration unattended-upgrades
    copy: src=20auto-upgrades dest=/etc/apt/apt.conf.d/
  
  when: ansible_distribution == 'Ubuntu'

- block:
  - name: Create swap Space
    command: dd if=/dev/zero of=/mnt/swap bs=256M count=8

  - name: Make swap
    command: mkswap /mnt/swap

  - name: Action swap
    command: swapon /mnt/swap
  
  - name: Set swapiness
    sysctl:
      name: vm.swappiness
      value: "10"

  - name: Add to fstab
    lineinfile:
        dest: /etc/fstab
        regexp: '/mnt/swap'
        line: "/mnt/swap swap swap defaults 0 0"
        state: present
  when: ansible_swaptotal_mb == 0

- name: Fix No space left on device
  sysctl:
    name: fs.inotify.max_user_watches
    value: "262144"